name: Triage pull requests and issues
on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  apply-label:
    runs-on: ubuntu-latest
    steps:
      - name: View context attributes
        uses: actions/github-script@v7
        with:
          script: console.log(context)
      - name: Check for existing labels
        id: label-check
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const pr = context.payload.pull_request;
            console.log('issue:', issue);
            console.log('pr:', pr);
            console.log('issue || pr:', issue || pr);


            function hasLabels(obj) {
              console.log('obj:', obj);
              console.log('obj.labels:', obj.labels);
              console.log('Array.isArray(obj.labels)', Array.isArray(obj.labels));
              console.log('obj.labels.length > 0', obj.labels.length);
              console.log('return obj.labels && Array.isArray(obj.labels) && obj.labels.length > 0', obj.labels && Array.isArray(obj.labels) && obj.labels.length > 0);
              return obj.labels && Array.isArray(obj.labels) && obj.labels.length > 0;
            }

            const hasLabelsResult = hasLabels(issue || pr);

            console.log('Label count:', hasLabelsResult ? (issue || pr).labels.length : 0);
            console.log('Has labels:', hasLabelsResult);
            return hasLabelsResult;
      - name: Label issues and PRs
        uses: github/issue-labeler@v3.4
        with:
          configuration-path: .github/labeler.yml
          enable-versioned-regex: 0
          repo-token: ${{ secrets.GITHUB_TOKEN }}
